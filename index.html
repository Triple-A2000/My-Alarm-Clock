<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ayomi">
    <meta name="description" content="My second web page">
    <meta name="keywords" content="html, css, web, web development, seo">
    <title>Alarm Clock</title>
     <link rel="shortcut icon" href="./assets/images/b-logo/white-cutout-48px.png"type="image/x-icon">
     <link rel="stylesheet" href="./assets/style/index.css" media="all">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
     integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
     crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <div class="clock-container">
      <div class="clock">
        <div class="time">
          <span class="hours">00</span>:
          <span class="minutes">00</span>:
          <span class="seconds">00</span>
        </div>
      </div>
    </div>
    <div class="alarm-container">
      <form class="alarm-form">
        <label for="hours">Hours:</label>
        <input type="text" id="hours" placeholder="00">
        <label for="minutes">Minutes:</label>
        <input type="text" id="minutes" placeholder="00">
        <button type="submit">Set Alarm</button>
      </form>
      <button class="alarm-button" id="alarmButton">
        <span>Alarm Off</span>
        <audio id="alarmSound" src="./asset/audio/alarm.mp3"></audio>
      </button>
      <button class="snooze-button" id="snoozeButton">Snooze</button>
      <span id="snoozeCountdown"></span>
    </div>

  </body>
</html>
